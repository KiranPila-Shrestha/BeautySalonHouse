<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-md shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Add Product</h2>
    <!-- Product Form -->
    <form>
      <div class="mb-4">
        <label for="product_name" class="block text-sm font-medium text-gray-700">Product Name</label>
        <input type="text" id="product_name" name="product_name" class="mt-1 p-2 block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" placeholder="Enter Product Name">
      </div>
      <div class="mb-4">
        <label for="short_explanation" class="block text-sm font-medium text-gray-700">Short Explanation</label>
        <textarea id="short_explanation" name="short_explanation" rows="3" class="mt-1 p-2 block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" placeholder="Enter Short Explanation"></textarea>
      </div>
      <div class="mb-4">
        <label for="rewards_point" class="block text-sm font-medium text-gray-700">Rewards Point</label>
        <input type="number" id="rewards_point" name="rewards_point" class="mt-1 p-2 block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" placeholder="Enter Rewards Point">
      </div>
      <div class="mb-4">
        <label for="product_image" class="block text-sm font-medium text-gray-700">Choose Image</label>
        <input type="file" id="product_image" name="product_image" accept="image/*" class="mt-1 p-2 block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
      </div>
      <div class="flex justify-center">
        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Add Product</button>
      </div>
    </form>
  </div>

</body>
</html>
