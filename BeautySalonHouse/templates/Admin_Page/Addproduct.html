{% extends 'Base_content/Base_AdminDashboard.html'%}
{% block content%}

 <main class="flex-1 p-6 ">
  <h1 class="text-2xl mb-4">Add Product</h1>

  <!-- Form -->
  <form method="post" class="w-full max-w-lg">
    {% csrf_token %}
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="product-name"
        >
          Product Name
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="product-name"
          type="text"
          name="product_name"
          placeholder="Enter product name"
        />
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="brand"
        >
          Brand
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="brand"
          type="text"
          name="brand"
          placeholder="Enter brand"
        />
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          
        >
          Price
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3  focus:outline-none focus:bg-white focus:border-gray-500"
          id="price"
          type="number"
          name="price"
          placeholder="Enter price"
        />
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="short-description"
        >
          Short Description
        </label>
        <textarea
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="short-description"
          name="short_description"
          placeholder="Enter short description"
        ></textarea>
      </div>
    </div>
    <!-- Add Product Button -->
    <div class="flex justify-between mb-6">
      <button
        name="addProduct"
        class="bg-[#009688] hover:bg-cyan-600 text-white py-2 px-4 rounded-md mr-2"
        type="submit"
      >
        <i class="fas fa-plus-circle mr-1"></i>
        Add Product
      </button>
    </div>
  </form>
</main>

<!-- Image Selection -->
<aside class="w-full md:w-1/2 px-6">
  <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-md shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Choose Image</h2>
    <div class="mb-4">
      <label for="product-image" class="block text-sm font-medium text-gray-700">Product Image</label>
      <input type="file" id="product-image" name="product_image" accept="image/*" class="mt-1 p-2 block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
    </div>
    <div class="flex justify-between mb-6">
      <button
        name="addProduct"
        class="bg-[#009688] hover:bg-cyan-600 text-white py-2 px-4 rounded-md mr-2"
        type="submit"
      >
        <i class="fas fa-plus-circle mr-1"></i>
        Save
      </button>
    </div>
  </div>
</aside>


]{% endblock %}
