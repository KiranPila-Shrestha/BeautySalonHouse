<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminDashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white text-black">
    <!-- Navigation Bar -->
     <!-- Navigation -->
     <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center relative">
            <!-- Logo -->
            <img src="/static/Image/logo.svg" alt=""  class="mr-10"/> <!-- Adding mr-4 for right margin -->
            
              <!-- Search Bar -->
            <div class="relative">
                <input type="text" class="bg-gray-300 text-black rounded-full py-2 px-7 pl-10 focus:outline-none focus:bg-white focus:text-gray-900" placeholder="Search...">
                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-600"><i class="fas fa-search"></i></span>
                <button class="ml-2 px-4 py-2 text-white bg-[#23B7AA] rounded-full">Search</button>


            </div>
        </div>
        
       <!-- User Profile -->
       <div class="flex items-center">
        <span class="text-gray-600 mr-4"><i class="fas fa-user-circle text-2xl"></i></span>
        <span class="text-black mr-4">User</span>
        <button class="bg-cyan-600 hover:bg-cyan-700 text-white py-2 px-4 rounded-full"><i class="fas fa-sign-out-alt"></i></button>
    </div>
    </header>

          <!-- Sidebar -->
    <div class="flex">
        <div class="w-1/4 bg-gray-200 p-4">
            <h2 class="text-lg font-semibold mb-4">Dashboard</h2>
            <ul>
                <li><a href="#" class="flex items-center text-gray-700 hover:text-cyan-500"><i class="fas fa-user-plus mr-2"></i>Add Staff</a></li>
                
                <li><a href="#" class="flex items-center text-gray-700 hover:text-cyan-500"><i class="fas fa-chart-line mr-2"></i>Report</a></li>
                <li><a href="#" class="flex items-center text-gray-700 hover:text-cyan-500"><i class="fas fa-calendar mr-2"></i>Daily Activities</a></li>
                
            </ul>
        </div>
        
        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h1 class="text-2xl mb-4">Add Staff</h1>
            
            <!-- Form -->
            <form class="w-full max-w-lg">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="first-name">
                            First Name
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="first-name" type="text" placeholder="Enter first name">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="last-name">
                            Last Name
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="last-name" type="text" placeholder="Enter last name">
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="address">
                            Address
                        </label>
                        <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="address" placeholder="Enter address"></textarea>
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="staff-role">
                            Staff Role
                        </label>
                        <div class="relative">
                            <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="staff-role">
                                <option value="">Select staff role</option>
                                <option value="Hair Technician">Hair Technician</option>
                                <option value="Makeup Artist">Makeup Artist</option>
                                <option value="Nail Technician">Nail Technician</option>
                                <option value="Laser Skin">Laser Skin</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="password">
                            Password
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="password" type="password" placeholder="Enter password">
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="confirm-password">
                            Confirm Password
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="confirm-password" type="password" placeholder="Confirm password">
                    </div>
                </div>
                <div class="flex justify-between">
                    <button class="bg-[#009688] hover:bg-green-600 text-white py-2 px-4 rounded-md" type="submit">
                        <i class="fas fa-save mr-1"></i>
                        Save
                    </button>
                    <button class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded-md" type="button">
                        <i class="fas fa-times mr-1"></i>
                        Cancel
                    </button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
