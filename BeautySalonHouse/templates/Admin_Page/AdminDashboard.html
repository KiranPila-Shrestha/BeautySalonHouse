{% extends 'Base_content/Base_AdminDashboard.html'%}
{% block content%}

<script>
  $(document).ready(function() {
    $('#staff-role').change(function() {
      var staffRole = $(this).val();
      $.ajax({
        url: '/get_staff/',
        data: {'staff_role': staffRole},
        dataType: 'json',
        success: function(data) {
          $('#staff').empty();
          $.each(data.staff, function(index, staff) {
            $('#staff').append($('<option>', {
              value: staff.id,
              text: staff.name
            }));
          });
        }
      });
    });
  });
</script>


      <!-- Main Content -->
      <main class="flex-1 p-6">
        <h1 class="text-3xl  text-semibold mb-4" style = 'font-family: poppins'>Add Staff</h1>

        <!-- Form -->
        <form method="post" class="w-full max-w-lg">
          {% csrf_token %}
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="first-name"
              >
                First Name
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-400 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-cyan-600"
                id="first-name"
                type="text"
                name="first_name"
                placeholder="Enter first name"
              />
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="last-name"
              >
                Last Name
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-400 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-cyan-600"
                id="last-name"
                type="text"
                name="last_name"
                placeholder="Enter last name"
              />
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="first-name"
                >UserName</label
              >
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-400 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-cyan-600"
                id="username"
                type="text"
                name="username"
                placeholder="Enter Username"
              />
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="last-name"
                >Address</label
              >
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-400 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-cyan-600"
                id="address"
                type="text"
                name="address"
                placeholder="Address"
              />
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="username"
                >Contact</label
              >
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-400 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-cyan-600"
                id="contact"
                type="text"
                name="contact"
                placeholder="Enter Contact Details"
              />
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="email"
                >Email Address</label
              >
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-400 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-cyan-600"
                id="email"
                type="email"
                name="email"
                placeholder="Enter email address"
              />
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="staff-role"
                >Staff Role</label
              >
              <div class="relative">
                <select
                  class="block appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-400 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-cyan-600"
                  id="staff-role"
                  name="user_type"
                >
                  <option value="">Select staff role</option>
                  <option value="Hair Technician">Hair Technician</option>
                  <option value="Makeup Artist">Makeup Artist</option>
                  <option value="Nail Technician">Nail Technician</option>
                  <option value="Laser Skin">Skin Technician</option>
                </select>
                <div
                  class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                >
                  <i class="fas fa-chevron-down"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <!-- Password -->
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="password"
                >Password</label
              >
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-400 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-cyan-600"
                id="password"
                type="password"
                name="password1"
                placeholder="Enter password"
              />
            </div>
            <!-- Confirm Password -->
            <div class="w-full md:w-1/2 px-3">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="confirm-password"
                >Confirm Password</label
              >
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-400 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-cyan-600"
                id="confirm-password"
                type="password"
                name="password2"
                placeholder="Confirm password"
              />
            </div>
          </div>
          <!-- Buttons -->
          <div class="flex justify-between">
            <button
              name="addStaff"
              class="bg-[#009688] hover:bg-cyan-600 text-white py-2 px-4 rounded-md mr-2"
              type="submit"
            >
              <i class="fas fa-save mr-1"></i>
              Save
            </button>
            <button
              class="bg-gray-500 hover:bg-red-700 text-white py-2 px-4 rounded-md"
              type="button"
            >
              <i class="fas fa-times mr-1"></i>
              Cancel
            </button>
          </div>
        </form>
      </main>
    </div>
 {% endblock%}
