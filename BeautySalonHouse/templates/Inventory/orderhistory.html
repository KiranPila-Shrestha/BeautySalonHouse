<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Date Ordered</th>
                <th>User</th>
                <th>Products</th>
                <th>Prices</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.date_ordered }}</td>
                <td>{{ order.user.username }}</td>
                <td>{{ order.products }}</td>
                <td>{{ order.prices }}</td>
                <td>{{ order.total_amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
