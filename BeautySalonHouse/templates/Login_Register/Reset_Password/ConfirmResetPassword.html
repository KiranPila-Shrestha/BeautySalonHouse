<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="max-w-md w-full bg-white p-8 rounded-md shadow-md">
        <h1 class="text-2xl text-center font-semibold mb-6" style="font-family: poppins">Password Reset</h1>

            <form method="post">
                {% csrf_token %}
               <div class="mb-4">
                    <p class="block text-xl font-medium text-gray-600" style="font-family: poppins">New Password</p>
                    <input placeholder="New Password" type="password" name="new_password1" style="font-family: poppins" class=" border-2 border-cyan-600 focus:outline-none focus:shadow mt-2 p-2 border rounded w-full">
                </div>

                <div class="mb-6">
                    <p class="block text-xl  font-medium text-gray-600" style="font-family: poppins">Confirm Password</p>
                    <input placeholder="Re-New Password" type="password" name="new_password2"  style="font-family: poppins" class=" border-2 border-cyan-600 focus:outline-none focus:shadow mt-2 p-2 border rounded w-full">
                </div>

                <input type="submit" class="cursor-pointer bg-[#009688] hover:bg-cyan-700 text-white px-4 py-2 rounded-md" value="Reset Password">
            </form>

        <p class="mt-4 text-gray-600">Remember your password? <a href="{% url 'login' %}" class="text-blue-500">Login</a></p>
    </div>

</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.5/sweetalert2.all.min.js"></script>
{% load sweetify %}
{% sweetify %}
