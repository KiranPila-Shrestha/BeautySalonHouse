<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
</head>

<body class="bg-gray-100">
    <!-- Navigation -->
    <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center relative">
            <!-- Logo -->
            <img src="/static/Image/logo.svg" alt=""  class="mr-10"/> <!-- Adding mr-4 for right margin -->
            <!-- Search input and button -->
              <!-- Search Bar -->
            <div class="relative">
                <input type="text" class="bg-gray-300 text-black rounded-full py-2 px-7 pl-10 focus:outline-none focus:bg-white focus:text-gray-900" placeholder="Search...">
                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-600"><i class="fas fa-search"></i></span>
                <button class="ml-2 px-4 py-2 bg-[#009688] text-white rounded-full">Search</button>
            </div>
        </div>
        
       <!-- User Profile -->
       <div class="flex items-center">
        <span class="text-gray-600 mr-4"><i class="fas fa-user-circle text-2xl"></i></span>
        <span class="text-black mr-4">User</span>
        <button class="bg-cyan-600 hover:bg-cyan-700 text-white py-2 px-4 rounded-full"> <a href="{% url 'logout' %}" class="flex items-center"> <i  class="fas fa-sign-out-alt"></i></a></button>
    </div>
    </header>
    <br>
    <Br>
    <boby>
        <form action="" method="post" class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
            {% csrf_token %}
            <h2 class="text-2xl font-bold mb-4">Change Password</h2>
            <div class="mb-4">
                <label for="old_password" class="block text-sm font-medium text-gray-700">Old Password</label>
                <input type="password" id="old_password" name="currentPassword" class="mt-1 block w-full rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-4">
                <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" id="new_password" name="newPassword" class="mt-1 block w-full rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="block mb-2 text-sm font-medium text-indigo-900">Confirm Password</label>
                <input type="password" name="confirmPassword" class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="Confirm new password" required>
            </div>
            <div>
                <button type="submit" name = "ChangePassword" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Change Password
                </button>
                <div class="mt-2">
                    <a href="{% url 'reset_password' %}" class="text-blue-400">Forgot password?</a>
                  </div>
            </div>
        </form>
        {% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
        


    </div>
    </body>
