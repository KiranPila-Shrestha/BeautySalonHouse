<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="max-w-md w-full bg-white p-8 rounded-md shadow-md">
        <h1 class="text-2xl font-semibold mb-6">Reset Your Password</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-2 bg-green-100 border border-green-400 text-green-700">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" name="email" id="id_email" placeholder="Enter your email" class="focus:outline-none focus:shadow mt-6 p-3 border rounded w-full">
            </div>

            <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md">Reset Password</button>
        </form>

        <p class="mt-4 text-gray-600">Remember your password? <a href="{% url 'login' %}" class="text-blue-500">Login</a></p>
    </div>

</body>
</html>
