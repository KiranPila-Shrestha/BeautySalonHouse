<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var userDropdownToggle = document.getElementById('userDropdownToggle');
        var userDropdown = document.getElementById('userDropdown');
        
        userDropdownToggle.addEventListener('click', function() {
            userDropdown.classList.toggle('hidden');
        });
    });
    
    </script>
  </head>
  <body class="bg-gray-100">
    <!-- Navigation -->
    <header class="bg-white shadow-sm p-4 flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center relative">
        <!-- Logo -->
        <img src="/static/Image/logo/logo.svg" alt="" class="mr-10" />
       
      </div>

      <!-- User Profile -->
      <div class="relative">
        <div class="flex items-center cursor-pointer" id="userDropdownToggle">
            <span class="text-gray-600 mr-10">
                <i class="fas fa-user-circle text-2xl mr-2"></i>
                {{ request.user.username }}
            </span>
          </div>
            <div class="absolute hidden bg-white rounded shadow-md mt-2 py-2 w-48 hidden" style = "font-family: poppins" id="userDropdown">
                <a href="{% url 'home' %}" class="block px-6 py-2 text-gray-800 hover:bg-cyan-600"><i class="fas fa-home text-1xl text-regular mr-2"></i>Home</a>
              <a href="{% url 'logout' %}" class="block px-6 py-2 text-gray-800 hover:bg-cyan-600 hover:text-white"> <i class="fas fa-sign-out-alt text-1xl text-regular mr-2"></i>Logout</a>
          </div>
            
        </div>
        
    </div>
    </header>
    <br /><br />
    <br><br>
    <div class = "flex justify-center">
    <div class="max-w-md w-full bg-white p-8  rounded-md shadow-md">
        <h1 class="text-2xl font-semibold mb-6 text-center" style="font-family: poppins">Reset Your Password</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-2 bg-green-100 border border-green-400 text-green-700">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_email" class="block  font-semibold text-2xl font-medium text-gray-600">Email</label>
                <input type="email" name="email" id="id_email" placeholder="Enter your email" class=" bg-cyan-50 border-2 border-cyan-500 focus:outline-none focus:shadow mt-6 p-3 border-2 border-cyan-600 rounded w-full" style="font-family: poppins" required>
            </div>

            <button type="submit" class="mt-4  bg-[#009688] hover:bg-cyan-700 text-white px-4 py-2 rounded-md" style="font-family: poppins">Reset Password</button>
        </form>

        <p class="mt-4 text-gray-600">Remember your password? <a href="{% url 'login' %}" class="text-blue-500">Login</a></p>
    </div>
</div>

</body>
</html>
