<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen ">
    <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center relative">
            <!-- Logo -->
            <img src="/static/Image/logo.svg" alt=""  class="mr-10"/> <!-- Adding mr-4 for right margin -->
            <!-- Search input and button -->
              <!-- Search Bar -->
            <div class="relative">
                <input type="text" class="bg-gray-300 text-black rounded-full py-2 px-7 pl-10 focus:outline-none focus:bg-white focus:text-gray-900" placeholder="Search...">
                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-600"><i class="fas fa-search"></i></span>
                <button class="ml-2 px-4 py-2 bg-[#009688] text-white rounded-full">Search</button>
            </div>
        </div>
        
       <!-- User Profile -->
       <div class="flex items-center">
        <div class="flex items-center mr-10">
            <!-- Home Page Icon -->
            <a href="{% url 'home' %}">
                <span class="home-icon hover:text-white hover:bg-cyan-700">
                    <i class="fas fa-home text-gray-700 hover:text-white mr-2"></i>
                    Home
                </span>
            </a>
        </div>
        <span class="text-gray-600 mr-4"><i class="fas fa-user-circle text-2xl"></i></span>
        <span class="text-black mr-4">User</span>
        <button class="bg-cyan-600 hover:bg-cyan-700 text-white py-2 px-4 rounded-full"> <a href="{% url 'logout' %}" class="flex items-center"> <i  class="fas fa-sign-out-alt"></i></a></button>
    </div>
    </header>
    <br><br>
    <div class = "flex justify-center">
    <div class="max-w-md w-full bg-white p-8  rounded-md shadow-md">
        <h1 class="text-2xl font-semibold mb-6 text-center" style="font-family: poppins">Reset Your Password</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-2 bg-green-100 border border-green-400 text-green-700">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_email" class="block  font-semibold text-2xl font-medium text-gray-600">Email</label>
                <input type="email" name="email" id="id_email" placeholder="Enter your email" class=" bg-cyan-50 border-2 border-cyan-500 focus:outline-none focus:shadow mt-6 p-3 border-2 border-cyan-600 rounded w-full" style="font-family: poppins">
            </div>

            <button type="submit" class="mt-4  bg-[#009688] hover:bg-cyan-700 text-white px-4 py-2 rounded-md" style="font-family: poppins">Reset Password</button>
        </form>

        <p class="mt-4 text-gray-600">Remember your password? <a href="{% url 'login' %}" class="text-blue-500">Login</a></p>
    </div>
</div>

</body>
</html>
