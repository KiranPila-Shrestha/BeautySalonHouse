<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
</head>

<body class="bg-gray-100">
    <!-- Navigation -->
    <header class="bg-white shadow-sm p-4 flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center relative">
            <!-- Logo -->
            <img src="/static/Image/logo.svg" alt=""  class="mr-10"/> <!-- Adding mr-4 for right margin -->
            <!-- Search input and button -->
              <!-- Search Bar -->
            <div class="relative">
                <input type="text" class="bg-gray-300 text-black rounded-full py-2 px-7 pl-10 focus:outline-none focus:bg-white focus:text-gray-900" placeholder="Search...">
                <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-600"><i class="fas fa-search"></i></span>
                <button class="ml-2 px-4 py-2 bg-[#009688] text-white rounded-full">Search</button>
            </div>
        </div>
        
       <!-- User Profile -->
       <div class="flex items-center">
        <span class="text-gray-600 mr-4"><i class="fas fa-user-circle text-2xl"></i></span>
        <span class="text-black mr-4">User</span>
        <button class="bg-cyan-600 hover:bg-cyan-700 text-white py-2 px-4 rounded-full"><i class="fas fa-sign-out-alt"></i></button>
    </div>
    </header>

    <!-- Sidebar -->
    <div class="flex">
        <div class="w-1/4 bg-gray-200 p-4">
            <h2 class="text-lg font-semibold mb-4">Dashboard</h2>
            <ul>
                <li><a href="#" class="flex items-center text-gray-700 hover:text-cyan-500"><i class="fas fa-user-edit mr-2"></i>Edit Information</a></li>
                <li><a href="#" class="flex items-center text-gray-700 hover:text-cyan-500"><i class="fas fa-history mr-2"></i>Payment History</a></li>
                <li><a href="#" class="flex items-center text-gray-700 hover:text-cyan-500"><i class="fas fa-gift mr-2"></i>Rewards</a></li>
                <li><a href="#" class="flex items-center text-gray-700 hover:text-cyan-500"><i class="fas fa-star mr-2"></i>Review</a></li>
                <li><a href="#" class="flex items-center text-gray-700 hover:text-cyan-500"><i class="fas fa-box mr-2"></i>Service</a></li>
                <li><a href="#" class="flex items-center text-gray-700 hover:text-cyan-500"><i class="fas fa-shopping-cart mr-2"></i>Order</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <main class="w-3/4 p-4">
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h1 class="text-2xl font-bold mb-4">Edit Profile</h1>
                <!-- Profile Form -->
                <form method = "post">
                    {% csrf_token%}
                    <!-- Profile Image -->
                    <div class="mb-4">
                        <label for="profile-image" class="block text-sm font-medium text-gray-700">Profile Image</label>
                        <img id="image-preview" src="{{ user.profile_image.url }}" alt="Profile Image" class="h-[15%] w-[20%] object-cover rounded-full mb-4" onerror="this.onerror=null; this.src='../../static/images/default_image/profiledefault.jpg';">
                        <input id="image-input" class="" type="file" name="profileImg" accept="image/png, image/jpeg" multiple>
                    </div>
                    <!-- Other Profile Fields -->
                    <!-- First Name -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" id="first-name" name="first-name" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <!-- Last Name -->
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" id="last-name" name="last_name" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>
                    <!-- Username -->
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" name="username" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <!-- Email -->
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <!-- Location -->
                    <div class="mb-4">
                        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                        <input type="text" id="location" name="location" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <!-- Phone -->
                    <div class="mb-4">
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                        <input type="tel" id="phone" name="phone" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <!-- Current Password -->
                    <div class="mb-4">
                        <label for="current-password" class="block text-sm font-medium text-gray-700">Current Password</label>
                        <input type="password" id="current-password" name="current-password" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <!-- New Password -->
                    <div class="mb-4">
                        <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
                        <input type="password" id="new-password" name="new-password" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <!-- Confirm Password -->
                    <div class="mb-4">
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <!-- Buttons -->
                    <div class="flex justify-between">
                        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Update</button>
                        <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg">Cancel</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
