<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminDashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <script>    
      document.addEventListener('DOMContentLoaded', function() {
          var userDropdownToggle = document.getElementById('userDropdownToggle');
          var userDropdown = document.getElementById('userDropdown');
  
          userDropdownToggle.addEventListener('click', function() {
              userDropdown.classList.toggle('hidden');
          });
      });
      </script>
  </head>
  <body class="bg-white text-black">
    <!-- Navigation Bar -->
    <!-- Navigation -->
    <header class="bg-white shadow-sm p-4 flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center relative">
        <!-- Logo -->
        <img src="/static/Image/logo.svg" alt="" class="mr-10" />
        <!-- Adding mr-4 for right margin -->

        <!-- Search Bar -->
        <div class="relative">
          <input
            type="text"
            class="bg-gray-300 text-black rounded-full py-2 px-7 pl-10 focus:outline-none focus:bg-white focus:text-gray-900"
            placeholder="Search..."
          />
          <span
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-600"
            ><i class="fas fa-search"></i
          ></span>
          <button class="ml-2 px-4 py-2 text-white bg-[#23B7AA] rounded-full">
            Search
          </button>
        </div>
      </div>

      <!-- User Profile -->
      <div class="relative">
        <div class="flex items-center cursor-pointer" id="userDropdownToggle">
            <span class="text-gray-600 mr-10">
                <i class="fas fa-user-circle text-2xl mr-2"></i>
                {{ request.user.username }}
            </span>
          </div>
            <div class="absolute hidden bg-white rounded shadow-md mt-2 py-2 w-48 hidden" style = "font-family: poppins" id="userDropdown">
                <a href="{% url 'home' %}" class="block px-6 py-2 text-gray-800 hover:bg-cyan-600"><i class="fas fa-home text-1xl text-regular mr-2"></i>Home</a>
              <a href="{% url 'logout' %}" class="block px-6 py-2 text-gray-800 hover:bg-cyan-600 hover:text-white"> <i class="fas fa-sign-out-alt text-1xl text-regular mr-2"></i>Logout</a>
          </div>
            
        </div>
        
    </div>
    </header>
    <!-- Sidebar -->
    <div class="flex">
      <div class="w-1/4 bg-gray-200 p-4">
        <h2 class="text-lg font-semibold mb-4">Dashboard</h2>
        <ul>
          <li>
            <a
              href="{% url 'AdminDashBoard'%}"
              class="flex items-center text-gray-700 hover:text-cyan-500"
              ><i class="fas fa-user-plus mr-2"></i>Add Staff</a
            >
          </li>
          <li>
            <a
              href="{% url 'AddProduct'%}"
              class="flex items-center text-gray-700 hover:text-cyan-500"
              ><i class="fas fa-plus-circle mr-2"></i>Add Product</a
            >
          </li>

          <li>
            <a
              href=""
              class="flex items-center text-gray-700 hover:text-cyan-500"
              ><i class="fas fa-chart-line mr-2"></i>Report</a
            >
          </li>
          <li>
            <a
              href="#"
              class="flex items-center text-gray-700 hover:text-cyan-500"
              ><i class="fas fa-calendar mr-2"></i>Daily Activities</a
            >
          </li>
        </ul>
      </div>
      {%block content%}
      {%endblock%}
    </body>
    </html>
