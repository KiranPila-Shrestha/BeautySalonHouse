<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdminDashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white text-black">
    <!-- Navigation Bar -->
    <header class="bg-white shadow-sm p-4 flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center relative">
        <!-- Logo -->
        <img src="/static/Image/logo.svg" alt="" class="mr-10" />
        <!-- Adding mr-4 for right margin -->
        <!-- Search Bar -->
        <div class="relative">
          <input
            type="text"
            class="bg-gray-300 text-black rounded-full py-2 px-7 pl-10 focus:outline-none focus:bg-white focus:text-gray-900"
            placeholder="Search..."
          />
          <span
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-600"
            ><i class="fas fa-search"></i
          ></span>
          <button class="ml-2 px-4 py-2 text-white bg-[#23B7AA] rounded-full">
            Search
          </button>
        </div>
      </div>
      <!-- User Profile -->
      <div class="flex items-center">
        <span class="text-gray-600 mr-2">
          <a
            href="{% if request.user.userdetail.user_type == 'customer' %}{% url 'EditProfile' user.id %}{% elif request.user.is_superuser %}{% url 'AdminDashBoard' %}{% else %}{% url 'StaffDashboard' %}{% endif %}"
            class="flex items-center"
          >
            <i class="fas fa-user-circle text-2xl mr-2"></i>
            {{ request.user.username }}
          </a>
        </span>
        <button
          class="bg-cyan-600 hover:bg-cyan-700 text-white py-2 px-4 rounded-full"
        >
          <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i></a>
        </button>
      </div>
    </header>
    <!-- Main Content -->
    <div class="flex">
      <div class="w-1/4 bg-gray-200 p-4">
        <h2 class="text-lg font-semibold mb-4">Dashboard</h2>
        <ul>
          <li>
            <a
              href="#Daily_Appointment"
              class="flex items-center text-gray-700 hover:text-cyan-500"
              ><i class="fas fa-user-plus mr-2"></i>Daily appointment</a
            >
          </li>
          <li>
            <a
              href="#"
              class="flex items-center text-gray-700 hover:text-cyan-500"
              ><i class="fas fa-chart-line mr-2"></i>Appointment History</a
            >
          </li>
          <li>
            <a
              href="#"
              class="flex items-center text-gray-700 hover:text-cyan-500"
              ><i class="fas fa-calendar mr-2"></i>Daily Activities</a
            >
          </li>
        </ul>
      </div>

      <div class="flex-1 p-4 overflow-x-auto">
        <h2 id="Daily_Appointment" class="text-2xl font-semibold mb-4">
          Daily Appointments
        </h2>
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Client Name
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Username
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Address
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Phone Number
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Skin Problem
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Skin Type
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Hair Type
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Service
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Additional Service
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Staff Selected
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Date
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Time
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Approve
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Delete
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <!-- Table rows will be dynamically populated here -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
